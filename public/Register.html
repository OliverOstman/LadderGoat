<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/laddergoat.png">
    <meta charset="UTF-8">
    <title>Ladder Goat - Register</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="centerBody">
<div class="header" id="Title">
    <img src="img/laddergoat.png" class="ladderGoat">
    <h1>LadderGoat</h1>
    <img src="img/laddergoat.png" class="ladderGoat">
</div>
<div id="registerDiv" class="fontArial">
    <form id="registerform">
        <h3>Register</h3>
        <input class="formInput" type="text" placeholder="Name" id="username" name="username" autocomplete="off">
        <input class="formInput" type="password" placeholder="Password" id="password" name="password">
        <input class="formInput" type="submit">
    </form>
</div>
<div id="cancelButton">
    <button class="registerButton" id="cancel">Cancel</button>
</div>
<div id="nav">
    <button id="home"><strong>Main Page</strong></button>
    <button class="hidden" id="account"><strong>Account</strong></button>
    <button class="hidden" id="upload"><strong>Upload</strong></button>
    <button class="hidden" id="register" disabled><strong>Register</strong></button>
    <button id="pageRules"><strong>Page Rules</strong></button>
    <button id="about"><strong>About</strong></button>
</div>
<script src="js/register.js"></script>
<script src="js/other.js"></script>
</body>
</html>
